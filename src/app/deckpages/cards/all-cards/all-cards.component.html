<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Card Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="pop">
    <th mat-header-cell *matHeaderCellDef> Popularity </th>
    <td mat-cell *matCellDef="let element"> {{element.popularity}} </td>
  </ng-container>

  <ng-container matColumnDef="power">
    <th mat-header-cell *matHeaderCellDef> Power </th>
    <td mat-cell *matCellDef="let element"> {{element.power}} </td>
  </ng-container>

  <ng-container matColumnDef="offered">
    <th mat-header-cell *matHeaderCellDef> Offered </th>
    <td mat-cell *matCellDef="let element"> {{element.offered}} </td>
  </ng-container>

  <ng-container matColumnDef="picked">
    <th mat-header-cell *matHeaderCellDef> Picked </th>
    <td mat-cell *matCellDef="let element"> {{element.picked}} </td>
  </ng-container>

  <ng-container matColumnDef="pickVic">
    <th mat-header-cell *matHeaderCellDef> Picked (Victory) </th>
    <td mat-cell *matCellDef="let element"> {{element.pickVic}} </td>
  </ng-container>

<!--  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Card ID </th>
    <td mat-cell *matCellDef="let element"> {{element.cardID}} </td>
  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
